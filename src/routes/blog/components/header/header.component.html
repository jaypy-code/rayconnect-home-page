<header class="flex column jc-c">
    <div class="big flex nowrap ai-c">
        <a routerLink="/" class="app-header flex column">
            <span class="title">رایکانکت</span>
            <span class="subtitle">روزنامه داخلی ، محلی و فانتزی</span>
        </a>

        <div class="details flex column">
            <div class="item flex nowrap ai-c">
                <span class="key">تاریخ</span>
                <span class="value"> {{date}}</span>
            </div>

            <div class="item flex nowrap ai-c">
                <span class="key">روز</span>
                <span class="value"> {{day}} </span>
            </div>

            <div class="item flex nowrap ai-c">
                <span class="key">قیمت</span>
                <span class="value">رایگان</span>
            </div>
        </div>
    </div>

    <div class="row flex nowrap ai-c">
        <ng-container *ngIf="path == '/blog'">
            <span class="title">آخرین اخبار و نوشته ها</span>
        </ng-container>

        <ng-container *ngIf="path != '/blog'">
            <a routerLink="/blog" class="flex nowrap ai-c">
                <div class="icon flex ai-c jc-c">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m352.003906 511.984375h-162.003906c-104.765625 0-190-85.234375-190-190 0-104.769531 85.234375-190.003906 190-190.003906h138.007812v-91.921875c0-16.234375 9.695313-30.75 24.707032-36.976563 15.03125-6.234375 32.183594-2.839843 43.695312 8.648438l97.960938 97.753906c11.367187 11.347656 17.628906 26.4375 17.628906 42.496094 0 16.058593-6.261719 31.148437-17.628906 42.496093l-97.960938 97.753907c-11.515625 11.488281-28.664062 14.882812-43.695312 8.648437-15.011719-6.226562-24.707032-20.738281-24.707032-36.976562v-21.921875c0-11.046875 8.953126-20 20-20 11.042969 0 20 8.953125 20 20v21.921875.015625c.03125.015625.066407.027343.101563.039062.015625-.011719.03125-.027343.046875-.042969l97.960938-97.753906c3.792968-3.785156 5.882812-8.820312 5.882812-14.179687s-2.089844-10.394531-5.882812-14.179688l-97.960938-97.757812c-.015625-.015625-.03125-.027344-.046875-.042969-.035156.011719-.070313.027344-.101563.042969v.011719 91.925781c0 22.054687-17.945312 40-40 40h-138.007812c-82.710938 0-150 67.289062-150 150 0 82.710937 67.289062 150 150 150h162.003906c11.042969 0 20 8.953125 20 20s-8.957031 20.003906-20 20.003906zm16.015625-247.890625h.007813zm0 0" />
                    </svg>
                </div>
                <span>بازگشت به صفحه اول</span>
            </a>
        </ng-container>

        <input type="text" name="search" autocomplete="off" placeholder="جستجو محتوا">
        <button class="flex ai-c jc-c">
            <svg enable-background="new 0 0 512.005 512.005" version="1.1" viewBox="0 0 512 512" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m505.75 475.59-145.6-145.6c28.203-34.837 45.184-79.104 45.184-127.32 0-111.74-90.923-202.67-202.67-202.67s-202.67 90.922-202.67 202.67 90.923 202.67 202.67 202.67c48.213 0 92.48-16.981 127.32-45.184l145.6 145.6c4.16 4.16 9.621 6.251 15.083 6.251s10.923-2.091 15.083-6.251c8.341-8.341 8.341-21.824-1e-3 -30.165zm-303.08-112.92c-88.235 0-160-71.765-160-160s71.765-160 160-160 160 71.765 160 160-71.766 160-160 160z" />

        </button>
    </div>
</header>
