<section class="fs flex column">
    <div class="header flex nowrap ai-c">
        <button class="flex ai-c jc-c" [ngClass]="{'active': backable}" (click)="back()">
            <svg version="1.1" viewBox="0 0 240.82 240.82" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m57.633 129.01 108.3 108.26c4.752 4.74 12.451 4.74 17.215 0 4.752-4.74 4.752-12.439 0-17.179l-99.707-99.671 99.695-99.671c4.752-4.74 4.752-12.439 0-17.191-4.752-4.74-12.463-4.74-17.215 0l-108.3 108.26c-4.679 4.691-4.679 12.511 0.012 17.191z" />
            </svg>
        </button>
        <button class="flex ai-c jc-c" [ngClass]="{'active': forwardable}" (click)="forward()">
            <svg version="1.1" viewBox="0 0 240.82 240.82" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m183.19 111.82-108.3-108.26c-4.752-4.74-12.451-4.74-17.215 0-4.752 4.74-4.752 12.439 0 17.179l99.707 99.671-99.695 99.671c-4.752 4.74-4.752 12.439 0 17.191 4.752 4.74 12.463 4.74 17.215 0l108.3-108.26c4.68-4.691 4.68-12.511-0.012-17.19z" />
            </svg>
        </button>

        <div class="title">
            {{path}}
        </div>
    </div>
    <div class="flex wrap">
        <ng-container *ngIf="folder == null">
            <div class="item folder flex column ai-c jc-c" (click)="selectFolder('New Folder')">
                <div class="image"></div>
                <span>New Folder</span>
            </div>
        </ng-container>

        <ng-container *ngIf="folder != null">
            <div class="item file flex column ai-c jc-c">
                <div class="image"></div>
                <span>Get Start</span>
            </div>
        </ng-container>
    </div>
</section>
